<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>psdtowebweblogin2.psd</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>


<body class="login_body">
    <div id="background">
        <div id="logo"><img src="images/logo.png"><span class="qzfym">区政府私有云盘</span></div>
        <div id="map"><img src="images/map.png"></div>
        <div id="layer_5"><img src="images/layer_5.png"></div>

        <div id="layer_8_0"><img src="images/layer_8_0.png"></div>
        <div id="layer_12"><img src="images/layer_12.png"></div>
        <div id="layer_4_0"><img src="images/layer_4_0.png"></div>
        <div class="login_panel">
            <div class="clearfix">
                <div class="form_box">
                    <h5>用户名登录</h5>
                    <div class="textbox">
                        <label class="account"><img src="images/web-login-user.png" class="login_style_img"></label>
                        <input type="text" name="account" tabindex="1" class="login_inputbox inputbox-input login_inputbox_user" style="color: rgb(153, 153, 153);" placeholder="请输入帐号">
                        <label class="account"><img src="images/web-login-password.png" class="login_style_img"></label>
                        <input type="password" name="password" tabindex="2" class="login_inputbox inputbox-input login_inputbox_password" placeholder="请输入密码">
                        <div class="identify_box">
                            <img onclick="javascript:this.src = 'http://10.10.9.76/space/login/identify/?tm=' + Math.random();" title="单击更换验证码" class="right checkbox-img" tabindex="4" src="http://10.10.9.76/space/login/identify">
                            <input class="login_inputbox checkCode" type="text" tabindex="3" name="checkCode" placeholder="请输入右方的验证码">
                        </div>
                    </div>
                    <div class="options">
                        <a tabindex="5" class="checkbox">记住密码</a>
                    </div>
                    <div id="tips_box"></div>
                    <button tabindex="8" class="submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                    <a href="#" class="ssl">使用SSL安全登录</a>
                </div>
            </div>
        </div>
        <div id="C20052014"><span class="footer">© 2005-2014 国迈安全私有云研究院. All Rights Reserved. 当前版本：2.1.2.259</span></div>
    </div>
</body>

</html>
