        <div class="login_panel">
            <div class="clearfix">
                <div class="form_box">
                    <h5>用户名登录</h5>
                    <div class="textbox">
                        <div class="box-input">
                            <label class="account">用户名</label>
                            <input type="text" name="account" tabindex="1" class="inputbox box-input-inputbox" style="color: rgb(153, 153, 153);">
                        </div>
                        <div class="box-input">
                            <label class="password">密&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" name="password" tabindex="2" class="inputbox box-input-inputbox">
                        </div>
                        <div class="identify_box">
                            <img onclick="javascript:this.src = 'http://10.10.9.76/space/login/identify/?tm=' + Math.random();" title="单击更换验证码" class="right checkbox-img" tabindex="4" src="http://10.10.9.76/space/login/identify">
                            <input class="inputbox checkCode" type="text" tabindex="3" name="checkCode">
                        </div>
                    </div>
                    <div class="options">
                        <a tabindex="5" class="checkbox">记住密码</a>
                    </div>
                    <div id="tips_box"></div>
                    <button tabindex="8" class="submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                    <a href="#" class="ssl">使用SSL安全登录</a>
                </div>
            </div>
        </div>
